<div class="login-flow-main">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo-part">
                        <img src="../../../../../assets/icons/indiabazar_logo.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="login-part">
        <div class="form-data login">
            <div class="container-md">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="login-data">
                                <h4>Login</h4>
                                <p>Please enter your email/Employee ID and password to login</p>
                                <div class="form-part">
                                    <form [formGroup]="loginForm">
                                        <div class="inputForm">
                                            <mat-form-field appearance="outline">
                                                <mat-label>Email Address/Employee ID</mat-label>
                                                <input matInput placeholder="">
                                                <mat-icon matTextPrefix><img class="icon-first" src="../../../../../assets/icons/email.svg" /></mat-icon>
                                            </mat-form-field>
                                            <p *ngIf="isLoginFormSubmitted && loginForm.controls['email'].errors?.['pattern']">Please enter a valid email address </p>
                                            <p class="error-text" *ngIf="isLoginFormSubmitted && loginForm.controls['email'].errors?.['required']">Please enter email address</p>
                                        </div>
                                        <div class="inputForm">
                                            <mat-form-field appearance="outline">
                                                <mat-label>Enter your password</mat-label>
                                                <input matInput [type]="hide ? 'password' : 'text'">
                                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                </button>
                                                <mat-icon matTextPrefix><img class="icon-first" src="../../../../../assets/icons/password.svg" /></mat-icon>
                                            </mat-form-field>
                                        </div>
                                        <div class="submit-btn">
                                            <button type="button" class="login-submit" mat-raised-button (click)="login()">LOGIN</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
